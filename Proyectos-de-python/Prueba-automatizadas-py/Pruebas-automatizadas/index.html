<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Se define la codificación de caracteres y la escala inicial para dispositivos móviles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Imágenes de Pruebas</title>
</head>
<body>
    <!-- Encabezado y título de la sección de la prueba de inicio de sesión -->
    <h1>Prueba de Inicio de Sesión</h1>
    <!-- Imágenes relacionadas con la prueba de inicio de sesión -->
    <img src="screenshots/login_1.png" alt="Inicio de Sesión">
    <img src="screenshots/inicio_sesion_correcto.png" alt="Inicio de Sesión Correcto">
    <img src="screenshots/finalizacion.png" alt="Finalización">
    
    <!-- Encabezado y título de la sección de la prueba de error en inicio de sesión -->
    <h1>Prueba de Error en Inicio de Sesión</h1>
    <!-- Imágenes relacionadas con la prueba de error en inicio de sesión -->
    <img src="screenshots/login_1.png" alt="Inicio de Sesión">
    <img src="screenshots/inicio_sesion_error.png" alt="Error en Inicio de Sesión">
    
    <!-- Encabezado y título de la sección de la prueba de registro -->
    <h1>Prueba de Registro</h1>
    <!-- Imagen relacionada con la prueba de registro -->
    <img src="screenshots/registr.png" alt="Registro">
    
    <!-- Encabezado y título de la sección de la prueba de conexión con Facebook -->
    <h1>Prueba de Conexión con Facebook</h1>
    <!-- Imagen relacionada con la prueba de conexión con Facebook -->
    <img src="screenshots/facebook.png" alt="Facebook">
    
    <!-- Encabezado y título de la sección de la prueba de historias de seguidores -->
    <h1>Prueba de Historias de Seguidores</h1>
    <!-- Imagen relacionada con la prueba de historias de seguidores -->
    <img src="screenshots/historias.png" alt="Historias de Seguidores">

</html>
